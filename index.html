		<p style="text-align:left">	
		</p><font size="2em" color="orange">문서제목,자바스크립트 코드, CSS 스타일 정의, 메타데이터정의</font>

			<!target 속성(링크) _blank(새창),_self(현재창(기본값)),_parent(이전부모창),_top(현재윈도우전체)>
